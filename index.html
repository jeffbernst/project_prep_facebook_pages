<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facelook</title>

    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>

    <nav id="main-nav" class="flex-container-nav">
        <h1 id="title">Facelook</h2>
        <fieldset id="account-info">
          <div class="form-fields">
            <label>
              Email
              <input type="text" name="email">
            </label>
          </div>
          <div class="form-fields">
            <label>
              Password
              <input type="text" name="password">
            </label>
          </div>
          <div class="form-fields">
            <input class="btn" type="submit" name="submit" value="Log In">
          </div>
        </fieldset>
    </nav>

    <div class="flex-container">

    <div id="connect">
      <h2>Connect with all your friends!</h2>
      <ul>
        <li>See photos and updates in your news feed.</li>
        <li>Post your status for the world to see from your profile.</li>
        <li>Get in touch with your friends by "friending" them.</li>
        <li>Like things because you're a positive person!</li>
      </ul>
    </div>

    <div id="sign-up">
      <h1>Sign Up</h1>
    </div>

    </div>

  </body>
</html>
