<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facelook</title>

    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>

    <nav id="member-nav" class="navbar">
      <div class="navbar-container">
        <div class="navbar-left">
          <img src="/profile.png" width="30px">
          <h1 id="title">Facelook</h2>
          <input type="text" name="email" placeholder="Search for Users">
        </div>
        <div class="navbar-right">
          <div class="navbar-right">Harry Potter</div>
        </div>
      </div>
    </nav>

    <div id="sky" class="flex-container-sky">
      <div class="banner-name">
        <img src="sky.png">
        <h3 class="profile-name">Harry Potter</h3>
      </div>
      <div class="flex-container-sky-nav">
        <img class="profile-pic" src="profile.png" style="width:175px;height:175px;">
        <table class="profile-nav-bar">
          <tr>
            <td><a href="#">Timeline</a></td>
            <td><a href="#">About</a></td>
            <td><a href="#">Photos (123)</a></td>
            <td><a href="#">Friends (542)</a></td>
          </tr>
        </table>
        <div class="edit-profile"></div>
          <a href="#">Edit Profile</a>
        </div>
      </div>

      <div id="about-info">

      </div>


  </body>
</html>
